<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <br>
    <h1><u>Room Booking Form</u></h1>
    <br>
    <table class="table table-borderless table-responsive#">
        <tr>
            <td >Name</td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder="first"></td>
            <td><input type=" text" class="form-control" placeholder="last"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Phone</td>
        </tr>
        <tr>
            <td><input type="email" class="form-control" placeholder="Email"></td>
            <td><input type="number" class="form-control" placeholder="Phone"></td>
        </tr>
        <tr>
            <td>Check-in</td>
        </tr>
        <tr>
            <td><input type="date" class="form-control" ></td>
            <td><input type="time" class="form-control" ></td>
        </tr>
        <tr>
            <td>Check-out</td>
        </tr>
        <tr>
            <td><input type="date" class="form-control" ></td>
            <td><input type="time" class="form-control" ></td>
        </tr>
        <tr>
            <td>Number of guests</td>
        </tr>
        <tr>
            <td><select class="form-select">
                <option aria-readonly="true">--Please select--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select></td>
        </tr>
        <tr>
            <td>Type of Room</td>
        </tr>
        <tr>
            
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input" > Economy
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input"> Premium
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input"> Deluxe
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input"> Business
            </td>
        </tr>
    </table>
    <center><button class="btn btn-dark">Confirm Booking</button></center>
</body>
</html>
